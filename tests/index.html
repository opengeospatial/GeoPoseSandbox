<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Geopose Sandbox Tests</title>
		<link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style> 
* { margin: 0;}
html, body { width:100%; height:100%; margin:0; background: white; overflow: hidden;}
body { display: flex; flex-direction: row; font-family: Verdana, sans-serif;}
nav { height:100%; white-space: nowrap; padding: 1vmin; border-right: 1px solid black;}
iframe { height:100%; flex-grow: 1; background: white; color: white; border: none; }
		</style>
	</head>
	<body>
		<nav>
			<h1>Geopose Sandbox</h1>
			<h3>Unit Tests</h3>
			<ol id="UnitTests"></ol>
		</nav>
		<iframe name="frame"></iframe>
		<script>
let unitTests = {
	"Initialization": "Initialization.html",
	"Data Types": "DataTypes.html",
	"Basic Visualization": "BasicVisualization.html",
}

let list = document.getElementById("UnitTests"), testIndex = 0;
for (let testName in unitTests) {
	let item = document.createElement('li'), link = 'Test' + 
		(testIndex < 10? '0' : '') + testIndex + '-' + unitTests[testName];
	item.innerHTML = '<a href="' + link +'" target="frame">' + testName + 
		'</a> <a href="' + link +'">&#10697;</a>';
	list.append(item);
	testIndex++;
}
	</script>
	</body>
</html>
