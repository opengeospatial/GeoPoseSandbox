<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>GeoPose Sandbox: Test 01- Interaction Space</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="../node_modules/three/build/three.js"></script>
		<script src="../builds/geopose.sandbox.js"></script>
		<style>

.controls {
	position: absolute; top:0; right:0; background:#0008; color:white;
	font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 2vh;
	padding: 1vh; border: 1px solid blue;
}
h3 { margin: 1vh 0; }
input { float:right }
		</style>
	</head>
	<body>
		<script> 

let sandbox = GeoPoseSandbox.init(); 

// Create an Interaction Space
let space = new Space();

// Link the space with the viewport
sandbox.viewports[0].link(space);

// Create a widget for the planet component
let planetWidget = new PlanetWidget("Earth", space.widgets,
	{ radiusX: 1, texture: "textures/2k_earth_daymap.jpg"});

// Create a widget for the GeoPose
let geoposeWidget = new GeoPoseWidget("GeoPoseWidget", space.widgets, { 
	position: { latitude: 0, longitude: 0, altitude: 0},
	orientation: { yaw: 0, pitch: 0, roll: 0 }});

		</script>
		<div class="controls">
			<h3>GeoPose Basic:</h2>
			<h3>Location:</h2>
			<label for="latitude">Latitude: </label>
			<input id="latitude" name="latitude" type="range" min="-180" max="180"><br>
			<label for="longitude">Longitude: </label>
			<input id="longitude" name="longitude" type="range"  min="-180" max="180"><br>
			<label for="altitude">Altitude(h): </label>
			<input name="altitude" type="range"><br>
			<h3>Orientation:</h2>
			<label for="yaw">Yaw: </label>
			<input name="yaw" type="range"><br>
			<label for="pitch">Pitch: </label>
			<input name="pitch" type="range"><br>
			<label for="roll">Roll: </label>
			<input name="roll" type="range"><br>
		</div>
		<script> 
let lat = document.getElementById("latitude");
lat.onchange = () =>{
	console.log("Lat: " + lat.value);
	geoposeWidget.position.latitude.value = lat.value;
}

let lng = document.getElementById("longitude");
lng.onchange = () =>{
	console.log("Lng: " + lng.value);
	geoposeWidget.position.longitude.value = lng.value;
}

		</script> 

	</body>
</html>
